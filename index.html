<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Perfeito</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #1e1e1e; color: #fff; }
        header { background: #333; padding: 10px; text-align: center; font-size: 18px; }
        #chat-container { display: flex; flex-direction: column; height: calc(100vh - 50px); }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; background: #222; }
        #chat-messages p { margin: 5px 0; padding: 6px 10px; background: #444; border-radius: 8px; }
        #chat-input { display: flex; padding: 10px; background: #111; gap: 5px; }
        #username-input, #message-input { padding: 8px; border: none; border-radius: 5px; }
        #username-input { width: 20%; }
        #message-input { flex: 1; }
        button { padding: 8px 12px; border: none; border-radius: 5px; background: #0084ff; color: white; cursor: pointer; }
        button:disabled { background: gray; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>Chat Perfeito ðŸ˜Ž</header>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="username-input" placeholder="Seu nome...">
            <input type="text" id="message-input" placeholder="Digite uma mensagem..." disabled>
            <button id="send-button" disabled>ðŸ’¬</button>
        </div>
    </div>

    <!-- Importa socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const usernameInput = document.getElementById("username-input");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const chatBox = document.getElementById("chat-messages");

        // Ativa campos quando nome Ã© digitado
        usernameInput.addEventListener("input", () => {
            const nameOk = usernameInput.value.trim().length > 0;
            messageInput.disabled = !nameOk;
            sendButton.disabled = !nameOk;
        });

        // Envia msg
        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const user = usernameInput.value.trim();
            const msg = messageInput.value.trim();
            if (user && msg) {
                socket.emit("chatMessage", { user, msg });
                messageInput.value = "";
            }
        }

        // Recebe msg
        socket.on("chatMessage", (data) => {
            const p = document.createElement("p");
            p.textContent = `${data.user}: ${data.msg}`;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
